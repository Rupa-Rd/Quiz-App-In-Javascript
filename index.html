<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="app">
        <div class="quiz">
            <h1>Simple Quiz</h1>
            <div class="question">
                <h2>Question goes here</h2>
                <div class="answer-options">
                    <button class="option-1">Option1</button>
                    <button class="option-2">Option2</button>
                    <button class="option-3">Option3</button>
                    <button class="option-4">Option4</button>
                </div>
            </div>
            <button id="next-btn">
                Next
            </button>
        </div>
    </div>
</body>
</html>
